# License allow/deny configuration for this project, generated by licenses-deny.
[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "BSD",
  "BSD-3-Clause",
  "PSF-2.0",
  "CC0-1.0"
]
deny = [
  "GPL-2.0",
  "GPL-3.0",
  "LGPL-2.1",
  "LGPL-3.0",
  "AGPL-3.0",
]
unlicensed = "deny"  # allow | warn | deny
copyleft = "deny"

# Exceptions allow additional licenses for a specific package
exceptions = [
  # { package = "example-special", allow = ["MPL-2.0"], reason = "" }
]

# If a package metadata license is ambiguous, add a clarification rule
# [[licenses.clarify]]
# package = "example-ambiguous"
# expression = "GPL-2.0"
# version = ">= 2.0"
# link = ""

# Banned dependencies that must not appear in the environment
[bans]
deny = [
  # { name = "example-banned", reason = "Not allowed" },
]
skip = [
  # { name = "example-skip", reason = "Not a security concern" },
]


[licenses.private]
ignore = false
registries = [
  # "https://your-private-registry.com"
]

# Non-PyPI sources allowlist 
[sources]
unknown-registry = "deny"
unknown-git = "deny"

allow-registry = []
allow-git = [
    # "https://github.com/my-workspace/internal-python-packages",
]

[sources.allow-org]
github = [
  # "my-company", # https://github.com/my-company/*
]
gitlab = [
  # "my-company", # https://gitlab.com/my-company/*
]
bitbucket = [
  # "my-company", # https://bitbucket.org/my-company/*
]